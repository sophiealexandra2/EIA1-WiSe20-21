<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe 9</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="todolist.js" defer></script>
</head>
<body>
    
    
    <div class="container">
      <div class="Title">
        <p>TO DO LISTE  </p>
        <h2><span id="number">TO DOS left: 0</span></h2>   
    </div>
        <p>
          <label for="new-task">Neuer Task</label><input id="new-task" type="text"><button>Add</button>
        </p>
        <h3>TO DO</h3>
        <ul id="incomplete-tasks">
          <li>
              <input type="checkbox">
            <label>Pay Bills</label>
            <input type="text"><button class="edit">Bearbeiten</button>
            <button class="delete">Löschen</button>
        </li>
          <li class="editMode"><input type="checkbox"><label>...</label>
            <input type="text" value="Go Shopping"><button class="edit">Bearbeiten</button>
            <button class="delete">Löschen</button>
        </li>
        </ul>
        
        <h3>Geschafft!</h3>
        <ul id="completed-tasks">
          <li><input type="checkbox" checked><label>See the Doctor</label>
            <input type="text"><button class="edit">Bearbeiten</button>
            <button class="delete">Löschen</button>

            
        </li>
        </ul>
      </div>
  
      <script type="text/javascript" src="app.js"></script>
</body>
</html>
